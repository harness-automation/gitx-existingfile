    identifier: RemotePipeline20July
    projectIdentifier: import_API_automation
    orgIdentifier: GitXOrg
    stages:
        - stage:
              name: A1
              identifier: A1
              description: desc_type
              type: Approval
              spec:
                  execution:
                      steps:
                          - step:
                                name: R1
                                identifier: R1
